  <!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculadora con JavaScript</title>
  <link type="text/css" href="style.css" rel="stylesheet">
  <script src="script.js"></script>
</head>
<body onload="init();">
  <h1 style="text-align: center; color: #fff;">Calculadora Digital</h1>

  <div id="historial" style="display: none; text-align: center; color: #fff; background-color: #2980b9; padding: 10px; max-height: 200px; overflow-y: auto; border-radius: 10px; width: 350px; margin-bottom: 20px;">
    <h3>Historial</h3>
    <ul id="historial-list" style="list-style-type: none; padding: 0;"></ul>
    <button id="atras" style="padding: 10px 20px; background-color: #f39; color: white; border-radius: 5px; border: none; cursor: pointer;">Atr√°s</button>
  </div>

  <div id="calculadora">
    <table class="calculadora">
      <tr>
        <td colspan="4"><span id="resultado"></span></td>
      </tr>
      <tr>
        <td><button id="siete">7</button></td>
        <td><button id="ocho">8</button></td>
        <td><button id="nueve">9</button></td>
        <td><button id="division" class="operador">/</button></td>
      </tr>
      <tr>
        <td><button id="cuatro">4</button></td>
        <td><button id="cinco">5</button></td>
        <td><button id="seis">6</button></td>
        <td><button id="multiplicacion" class="operador">*</button></td>
      </tr>
      <tr>
        <td><button id="uno">1</button></td>
        <td><button id="dos">2</button></td>
        <td><button id="tres">3</button></td>
        <td><button id="resta" class="operador">-</button></td>
      </tr>
      <tr>
        <td><button id="igual" class="operador">=</button></td>
        <td><button id="reset">C</button></td>
        <td><button id="cero">0</button></td>
        <td><button id="suma" class="operador">+</button></td>
      </tr>
      <tr>
        <td colspan="4"><button id="historial-btn" style="width: 10px height: 10px;; padding: 7px; background-color: grey ; color: white; border-radius: 5px; border: none;">Historial</button></td>
      </tr>
    </table>
  </div>

  <script src="funcionalidad.js"></script>
</body>
</html>
